<!DOCTYPE html>
<html>
<head>
	<title>Salary Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f5f5f5;
		}

		form {
			background-color: #fff;
			border-radius: 8px;
			padding: 16px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			max-width: 500px;
			margin: 0 16px;
		}

		form label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
			text-align: center;
		}

		form input[type="number"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 16px;
			box-sizing: border-box;
			font-size: 16px;
		}

		form button {
			padding: 8px;
			border: none;
			border-radius: 4px;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		form button:hover {
			background-color: #0062cc;
		}

		#annual-salary, #monthly-salary {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-top: 32px;
		}

		@media (max-width: 768px) {
			form {
				margin: 0;
			}
		}
	</style>
</head>
<body>
	<h1>Salary Calculator</h1>
	<form>
		<label for="hourly-pay">Hourly Pay Rate:</label>
		<input type="number" id="hourly-pay" name="hourly-pay" required>
		<label for="hours-per-week">Hours Per Week:</label>
		<input type="number" id="hours-per-week" name="hours-per-week" required>
		<button type="button" onclick="calculateSalary()">Calculate</button>
	</form>
	<p id="annual-salary"></p>
	<p id="monthly-salary"></p>
	<script>
		function calculateSalary() {
			// Get input values
			const hourlyPay = parseFloat(document.getElementById("hourly-pay").value);
			const hoursPerWeek = parseInt(document.getElementById("hours-per-week").value);
			
			// Calculate annual salary
			const annualSalary = hourlyPay * hoursPerWeek * 52;
			document.getElementById("annual-salary").innerHTML = "Annual Salary: $" + annualSalary.toFixed(2);
			
			// Calculate monthly salary
			const monthlySalary = annualSalary / 12;
			document.getElementById("monthly-salary").innerHTML = "Monthly Salary: $" + monthlySalary.toFixed(2);
		}
	</script>
</body>
</html>
